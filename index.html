<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>


<body>

    <h1>Understandig container class, rows, columns and breakpoints</h1>

    <div class="container border">
        <div class="row">
            <div class="col-xxl-12 col-xl-10 col-lg-5">Col 1</div>
            <div class="col-xxl-12 col-xl-5 col-lg-2">Col 2</div>
            <div class="col-xxl-12 col-xl-2 col-lg-5">Col 3</div>
        </div>
    </div>


    <h1>Understanding the align system</h1>
    <div class="container border" style="margin-top:20px;">
        <div class="row align-items-center justify-content-center border" style="height:500px;">
            <div class="col-1">1</div>
            <div class="col-1">2</div>
            <div class="col-1">3</div>
        </div>
    </div>


    <h1>Understanding Gutters</h1>
    <div class="container-lg border py-5">
        <div class="row gy-5">
            <div class="col-6 py-1"><div class="child">1</div></div>
            <div class="col-6 px-5"><div class="child">2</div></div>
            <div class="col-6"><div class="child">3</div></div>
            <div class="col-6"><div class="child">4</div></div>
        </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
